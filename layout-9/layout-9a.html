<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="layout-9a.css">
		<link href="https://fonts.googleapis.com/css2?family=Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<div class="feature-row">
				<div class="feature-col-1">
					<div class="card">
						<h2>Get in touch</h2>
						<p>Et id eius voluptates atque nihil voluptatem enim in tempore minima sit ad mollitia commodi minus.</p>
						<div class="contact">
							<div class="icon">
								<i class="fa fa-location-dot"></i>
							</div>
							<div>
								<h4>Location:</h4>
								<p>A108 Adam street,New York,NY 535022</p>
							</div>
						</div>
						<div class="contact">
							<div class="icon">
								<i class="fa fa-envelope"></i>
							</div>
							<div>
								<h4>Email:</h4>
								<p>info@example.com</p>
							</div>
						</div>
						<div class="contact">
							<div class="icon">
								<i class="fa fa-mobile-alt"></i>
							</div>
							<div>
								<h4>Call:</h4>
								<p>+1 5589 55488 55</p>
							</div>
						</div>
					</div>
				</div>
				<div class="feature-col-2">
					<div class="card">
						<div class="card-row-1">
							<div>
								<label for="Name"></label>
								<input type="text" name="Name" placeholder="Your Name" class="width">
							</div>
							<div>
								<label for="Email"></label>
								<input type="email" name="Email" placeholder="Your Email" class="width">
							</div>
						</div>
						<div class="card-row-2">
							<label for="Subject"></label>
							<input type="text" name="Subject" placeholder="Subject" class="width">
						</div>
						<div class="card-row-3">
							<textarea id="Imessage" name="Message" placeholder="Message" rows="18"></textarea>
						</div>
						<div class="button">
							<button type="submit">Send message</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
